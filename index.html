<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Menu with Images</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body dir="rtl">
    <div class="container">
      <nav id="verticalMenu" class="vertical-menu bg-light">
        <button
          class="btn btn-light position-absolute translate-middle-y top-50 start-100"
          id="toggleMenu">
          <i class="bi bi-arrow-left"></i>
        </button>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
